<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REGISTRATION PAGE</title>
</head>
<body>
	<header>
		<h1 style="color: darkblue;">
			MY REGISTRATION PAGE
		</h1>
		<p>welcome to my registration page.please filling the forms below.thank you very much</p>
	</header>
	<div>
	<table>
		<tr>
			<td><label for="fname">first name:</label></td>
			<td><input type="text" name="lname"></td>
		</tr>
		<tr>
			<td><label for="lname">last name:</label></td>
			<td><input type="text" name="lname"></td>
		</tr>
		<tr>
			<td><label for="email">Email:</label></td>
			<td><input type="text" name="email"></td>
		</tr>
		<tr>
			<td><label for="password">password:</label></td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td><label for="password">confirm password:</label></td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td> <label for="phone">phone number:</label></td>
			<td><input type="number" name="phone"></td>
		</tr>
		<tr>
			<td> <label for="country">country:</label></td>
			<td><input type="country" name="country"></td>
		</tr>
		<tr>
			<td><label for="state"> state/province</label></td>
			<td><input type="text" name="state"></td>
		</tr>
		<tr>
			<td><label for="gender">Gender:</label></td>
			<td>
				<select id="gender" name="gender">
					<option value="boy">boy</option>
					<option value="girl">girl</option>
					<option value="others">others</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><input type="submit" name="SUMBIT"></td>
		</tr>

		

	</table>
	</div>
</body>
</html>
